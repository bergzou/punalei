<!DOCTYPE html>
<html lang="en">
{include file="head" /}
<body>
<!-- 导航 -->
{include file="nav" /}


<div class="track global-crumbs">
    <div class="container">
        <a class="crumb" href="/"><span class="iconfont icon-shouye"></span>首页</a>
        &nbsp; &gt; &nbsp;
        <a class="crumb" href="{$content.url}">{$content.title}</a>
    </div>
</div>


<!-- 导航 -->
<div class="track product-navigation container">

    <div class="primary-navigation">

        {ld:levelnav level="1"}
        {if condition="$item.mid == 6"}
        <!--是否是顶级-->
        <a href="{$item.url}" class="item">
            <img src="{$item.image}" alt="">
            <img class="selected" src="{$item.big_image}" alt="">
            <div class="title">{$item.name}</div>
        </a>
        {else/}
        {/if}
        {/ld:levelnav}

    </div>

</div>
<div class="track product-container container">
    <div class="row product-list">
        {ld:list ext="part" mid="6" cid="$content.pid"}
          <div class="col-6 col-md-4 col-lg-3">
            <a href="{$item.url}" class="product-item">
                <div class="item-title item-type">{$item.title}</div>
                <div class="item-spec">{$item.part}</div>
                <div class="item-img-box">
                    <img class="item-img" src="{$item.image}" alt="">
                </div>
                <div class="item-learn-more">查看更多</div>
            </a>
        </div>
        {/ld:list}
    </div>
</div>

{include file="footer" /}

</body>
</html>
